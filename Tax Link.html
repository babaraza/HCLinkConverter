<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style-tax.css">
    <script src="script-tax.js"></script>
</head>
<body>

    <h1>HCTAX Link Converter</h1>

    <form name="account_form" onsubmit="get_links(); return false">
        <textarea class="form-control" rows="5" id="account_input" placeholder="Enter account numbers..." required></textarea>
        <button class="btn2 btn btn-primary">Get Links</button>
        <button type="reset" class="btn2 btn btn-danger" value="Reset">Reset</button>
        <div class="custom-control custom-checkbox custom-control-inline">
            <input type="checkbox" class="custom-control-input" id="accountyesno" checked>
            <label class="custom-control-label" for="accountyesno">Show Account Numbers?</label>
        </div>
    </form>

    <p style="color:black;" id="numberCount"></p>

    <table id="table">
        <!-- The Row Number 0 -->
        <tr>
            <th>Account</th>
            <th>URL</th>
        </tr>
    </table>

</body>
</html>
